{% extends 'base.html' %}
{% block title %}
Download Page
{% endblock title %}
{% block content %}
<div>
    <div>
        <ul>
            {% for file in file_list %}
                <li><a href="{{ url_for('download_file', filepath=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
